<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TRAVEL WORLD | CONTACT US</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">TW</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.htm">Home</a></li>
                <li class="nav-item"><a href="./about.htm">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
           </ul>
        </div>
    </nav>
    <section class="section contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-green"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#2661 Janakpuri Colony, Andheri, Mumbai.</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-green"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>abc2661@mycompany.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-green"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+910101010101</p>
                    </div>
                    <img src="./Image/company-img.jpg.jpg" alt="Company Image">
                </div> 
                <form action="" class="form">
                    <h1 class="lg-heading text-black">CONTACT US</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-x-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>Travel World &copy; 2024, All Rights Reserved</p>
    </footer>
</body>
</html>
